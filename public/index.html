<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <style>
    @media only screen and (max-width: 575px){    
      .loading{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 37%;
        bottom: 15%;
        background: var(--purple);
        border-radius: 100%;
        height: 120px;
        width: 120px;
      }

      .container{
        display: flex;
        align-items: center;
        justify-content: center;
 
      }
    }
    @media only screen and (min-width: 575px){    
      .loading{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 37%;
        bottom: 15%;
        background: var(--purple);
        border-radius: 100%;
        height: 120px;
        width: 120px;
      }

      .container{
        display: flex;
        align-items: center;
        justify-content: center;
 
      }
    }
 

      @keyframes scaleout{
        0%{
          transform: scale(0);
        }

        100%{
          opacity: 0.7;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="spinner" class="container a-c">
      <div class="loading"></div>

      <!-- <img src="../src/images/Spinning line.gif" alt=""/> -->
    </div>
    <div id="root"></div>
  </body>
</html>
